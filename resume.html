<!DOCTYPE html>
<html>
  <head>
      <script type='text/javascript'>
      function embedPDF(){
          var myPDF = new PDFObject({ 
              url: 'resume.pdf'
              }).embed();  
      }
      window.onload = embedPDF; //Feel free to replace window.onload if needed.
      </script>
  </head>
  <body>
    <!-- Page Wrapper -->
    <div id="page-wrapper">
        <p>Oops! You don't have a PDF plugin for this browser.
            No worries, you can <a href="resume.pdf">click here
                to download my resume.</a>
        </p>
    </div>
  </body>
</html>
